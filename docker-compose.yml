
services:
  # 1. Banco de Dados
  db:
    image: postgis/postgis
    container_name: vigimanaus-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vbe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-vigimanaus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Back-end (API Java)
  api:
    build: ./api
    container_name: vigimanaus-api
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SERVER_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vbe-network

  # 3. Front-end (React)
  web:
    build: ./vbehub-web
    container_name: vigimanaus-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - vbe-network

volumes:
  postgres_data:

networks:
  vbe-network:
    driver: bridge